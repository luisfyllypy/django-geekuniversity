{% load bootstrap4 %}   <!-- Carrega a biblioteca Bootstrap para Django -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %} <!-- Carrega CSS do Bootstrap -->
</head>
<body>
    <div class="container">
        <h1>Contato</h1>

        <!-- Exibe mensagens de sucesso/erro -->
        {% bootstrap_messages %}

        <!-- Início do formulário -->
        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %} <!-- Token de segurança contra ataques CSRF -->

            <!-- Renderiza todos os campos do formulário com estilos Bootstrap -->
            {% bootstrap_form form %}

            <!-- Botão de submit estilizado -->
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>


    {% bootstrap_javascript jquery='full' %}
</body>
</html>
